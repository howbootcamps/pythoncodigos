<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
</head>

<body>
    <script src="script.js"></script>
    <form onsubmit="cadastraCliente()">

        <fieldset>

            <div class="form-group ">
                <label class="col-sm-2 control-label ">
                    Telefone
                </label>
                <div class="col-sm-10">
                    <input name="telefone" id="telefone" class="form-control" type="text" value="">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-2 control-label ">
                    Nome
                </label>
                <div class="col-sm-10">
                    <input name="nome" id="nome" class="form-control" type="text" value="">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-2 control-label ">
                    Endereco
                </label>
                <div class="col-sm-10">
                    <input name="endereco" id="endereco" class="form-control" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label ">
                    Tipo
                </label>
                <div class="col-sm-10">
                    <select class="form-control" name="tipo" id="tipo">
                        <option value="PF">Fisica</option>
                        <option value="PJ">Juridica</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
</body>

</html>
